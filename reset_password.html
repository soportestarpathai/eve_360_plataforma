<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card p-4 shadow-sm" style="max-width:400px; width:100%">
        <h4 class="text-center mb-3">Nueva Contraseña</h4>
        <form id="resetForm">
            <div class="mb-3">
                <label>Nueva Contraseña</label>
                <input type="password" id="newPass" class="form-control" required minlength="4">
            </div>
            <button type="submit" class="btn btn-primary w-100">Actualizar</button>
        </form>
        <div id="msg" class="mt-3 text-center"></div>
    </div>

    <script>
        // Get Token from URL
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');

        if (!token) {
            document.body.innerHTML = "<h3 class='text-center mt-5'>Token inválido.</h3>";
        }

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('newPass').value;
            
            const res = await fetch('api/auth_reset.php', {
                method: 'POST',
                body: JSON.stringify({ token, password })
            });
            const data = await res.json();
            
            if(data.status === 'success') {
                document.getElementById('msg').innerHTML = '<span class="text-success">Contraseña actualizada. Redirigiendo...</span>';
                setTimeout(() => window.location.href = 'login.php', 2000);
            } else {
                document.getElementById('msg').innerHTML = `<span class="text-danger">${data.message}</span>`;
            }
        });
    </script>
</body>
</html>
